<div class="product-detail-container">
  <div class="product-header">
    <h2 class="title">Product Details</h2>
    <button class="btn edit">Edit Product</button>
  </div>

  <div class="product-content">
    <div class="product-image">
      <img src="https://placeholder.co/400x300" alt="Product Image" />
    </div>

    <div class="product-info">
      <div class="info-group">
        <label>Product Name</label>
        <p class="value">Sample Product Name</p>
      </div>

      <div class="info-row">
        <div class="info-group">
          <label>SKU</label>
          <p class="value">PROD-001</p>
        </div>
        <div class="info-group">
          <label>Price</label>
          <p class="value price">$99.99</p>
        </div>
      </div>

      <div class="info-group">
        <label>Category</label>
        <p class="value">Electronics</p>
      </div>

      <div class="info-group">
        <label>Description</label>
        <p class="value description">
          Detailed product description goes here. This can be multiple lines of text describing the product's features and benefits.
        </p>
      </div>
    </div>
  </div>
</div>
